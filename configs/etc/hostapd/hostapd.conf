# dexp
interface=wlx00e04c3cc4fc

# ssid=
# wpa_passphrase=

# "g" = 2.4GHz band
# "a" = 5GHz
hw_mode=a
channel=36
# limit the frequencies used to those allowed in the country
ieee80211d=1
country_code=FR
ieee80211n=1
ieee80211ac=1
# QoS support, also required for full speed on 802.11n/ac/ax
wmm_enabled=1

# 1=wpa, 2=wep, 3=both
auth_algs=1
# WPA2 only
wpa=2

wpa_key_mgmt=WPA-PSK
rsn_pairwise=CCMP

ht_capab=[HT40+][SHORT-GI-20][SHORT-GI-40]
vht_capab=[RXLDPC][SHORT-GI-80][TX-STBC-2BY1]
